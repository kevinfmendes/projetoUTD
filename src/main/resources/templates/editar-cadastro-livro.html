<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Editar livro</title>
<!-- Custom styles for this template -->
<link href="/css/estilo-cadastro.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
	<form action="#" th:action="@{/salvar}" th:object="${livro}" method="post">
		<h1>Editar livro</h1>
			<label> Id: </label><br> <input type="text" th:field="*{id}" readonly="readonly" placeholder=""/><br>
			<label> Título: </label><br> <input type="text" id="titulo" th:field="*{nome}" placeholder=""/><br> 
			<label> Autor:</label> </br> <input type="text" id="autor" th:field="*{autor}" placeholder="" /><br>
			<label> Quantidade: </label> </br> <input type="text"  id="quantidade"  th:field="*{quantidade}" placeholder="" /> <br>
			<label> Preço: </label> </ br> <input type="text" id="preco" th:field="*{preco}" placeholder="" />
		<br>
		<div id="botoes">
		<button class="button" type="submit">Editar</button>
		<a href="/" class="button">Cancelar</a>
		</div>
	</form>
	<script type="text/javascript" src="/js/cadastrar-livro.js"></script>
</body>
</html>
